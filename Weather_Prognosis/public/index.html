<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
    <title>Weather Prognosis</title>
</head>
<body>
  <img src="https://9to5mac.com/wp-content/uploads/sites/6/2023/04/Apple-Weather-app.jpg?quality=82&strip=all&w=1600" alt="weatherImage" id="bgImage">
  <header>
    <h1 id="heading">Weather Report</h1>
  </header>
  
  <main>
    <form id="grid1">
      <input type="text" id="textBox" name="city" placeholder="Enter City">
      <button type="submit" id="submitButton">SUBMIT</button>
    </form>
    
    <div id="grid2">
      <!-- <h2>Weather Information</h2> -->
      <p id="cityName"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
